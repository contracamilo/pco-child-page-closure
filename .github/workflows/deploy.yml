name: Deploy

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        npm ls
      env:
        NODE_OPTIONS: '--max-old-space-size=4096'

    - name: Build
      run: npm run build
      env:
        NODE_OPTIONS: '--experimental-vm-modules --no-warnings'

    - name: Setup Git config
      run: |
        git remote get-url origin && git remote rm origin || echo "No such remote 'origin'"
        git remote add origin https://github.com/contracamilo/pco-child-page-closure.git
        git add --all
        git config user.name github-actions[bot]
        git config user.email github-actions[bot]@users.noreply.github.com

    - name: Ensure origin remote is set
      run: |
        git remote | grep -q 'origin' && git remote rm origin || echo 'No origin remote to remove'
        git remote add origin https://github.com/contracamilo/pco-child-page-closure.git

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with: 
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        commit_message: ${{ github.event.head_commit.message }}
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        allow_empty_commit: true
        keep_files: true
        force_orphan: true